<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>My Dating Website</title>
</head>
<body class="container">
    <!--Nav Bar-->
    <nav class="navbar navbar-expand-md my-5 bg-dark">
        <ul id="myNav" class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link bg-light" href="{{ @BASE }}">My Dating Website</a>
            </li>
        </ul>
    </nav>
    <div class="form-box row mt-3 border">
        <div class="col-12 p-3">
            <!--Personal Title Form-->
            <h5>Personal Information</h5>
            <hr>
            <form action="profile" method="post" class="form-control">
                <!--Get Information-->
                <div class="form-row">
                    <!--First Name-->
                    <div class="col-7">
                    <label for="first" class="control-label">First Name:</label>
                    <input class="form-control" type="text"
                                                 name="first" id="first">
                    </div>
                    <!--Privacy Policy-->
                    <div class="col border bg-light">
                        <p>Note: All information entered is protected by our privacy policy.
                            Profile information can only be viewed by others with your permisson. </p>
                    </div>
                    <!--Last Name-->
                    <div class="col-7">
                    <label for="last" class="control-label">Last Name:</label>
                    <input class="form-control" type="text"
                                                 name="last" id="last">
                    </div>
                    <!--Age-->
                    <div class="col-7">
                    <label for="age" class="mt-2 px-3">Age:</label>
                    <input class="form-control" type="text"
                                                 name="age" id="age">
                    </div>
                    <!--Option Gender-->
                    <!--Male-->
                    <div class="container px-3 mt-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineCheckbox1" value="Male">
                            <label class="form-check-label" for="inlineCheckbox1">Male</label>
                        </div>
                        <!--Female-->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineCheckbox2" value="Female">
                            <label class="form-check-label" for="inlineCheckbox2">Female</label>
                        </div>
                        <!--Non-Binary-->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineCheckbox3" value="Non-Binary">
                            <label class="form-check-label" for="inlineCheckbox3">Non-binary</label>
                        </div>
                    </div>
                    <!--Phone number-->
                    <div class="col-7">
                        <label for="phone" class="mt-2 px-3">Phone Number:</label>
                        <input class="form-control" type="text"
                               name="phone" id="phone">
                    </div>
                    <!--Next button-->
                    <div class="col-12">
                        <button class="btn btn-danger float-right mt-3 px-3" type="submit">Next</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
