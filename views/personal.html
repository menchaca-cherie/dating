<include href="views/header.html"></include>
<body>
<div class="container">
    <h1>Personal Information</h1>
    <form action="" method="" class="form-control">
        <div>
            <label for="first" class="col-sm-4 control-label">First Name:</label>
            <div class="col-sm-4"><input class="form-control" type="text"
                                         name="first" id="first">
            </div>
            <label for="last" class="col-sm-4 control-label">Last Name:</label>
            <div class="col-sm-4"><input class="form-control" type="text"
                                         name="last" id="last">
            </div>
            <label for="age" class="col-sm-4 control-label">Age:</label>
            <div class="col-sm-4"><input class="form-control" type="text"
                                         name="age" id="age">
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Non-binary</label>
            </div>
            <label for="phone" class="col-sm-4 control-label">Phone Number:</label>
            <div class="col-sm-4"><input class="form-control" type="text"
                                         name="phone" id="phone">
            </div>
        </div>
    </form>
</div>
</body>
</html>
