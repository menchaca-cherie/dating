<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>My Dating Website</title>
</head>
<body class="container">
<!--Nav Bar-->
<nav class="navbar navbar-expand-md my-5 bg-dark">
    <ul id="myNav" class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link bg-light" href="{{ @BASE }}">My Dating Website</a>
        </li>
    </ul>
</nav>
<div class="form-box row mt-3 border">
    <div class="col-12 p-3">
        <!--Profile Title Form-->
            <h5>Profile</h5>
            <hr>
            <form action="interest" method="post" class="form-control">
                <!--Get data-->
                <div class="row">
                    <div class="col-6">
                        <div class="col-md-12">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" name="email" id="email" placeholder="Email input" value="{{ @email }}">
                        </div>
                        <!--display error if there is one -->
                        <check if="{{ isset(@errors['email']) }}">
                            <span class="err">{{ @errors['email'] }}</span>
                        </check>
                        <br>
                        <!--Get state-->
                        <div class="col-md-12">
                            <label class="mr-1 mt-2 d-block">State: </label>
                            <select class="form-select" name="state" id="state">State

                                <repeat group="{{ @states}}" value="{{ @state }}">
                                    <option value="{{ @state }}">{{ ucfirst(@state) }}</option>
                                </repeat>
                            </select>

                        </div>
                        <!--Seeking options-->
                        <div class="col-md-12 mt-3">
                            <div class="form-group">
                                <label class="mb-3 mr-1">Seeking..</label>
                            </div>
                            <div class="ml-3">
                                <repeat group="{{ @seekings }}" value="{{ @seeking }}">
                                    <label class="form-check-label mr-5" for="inlineCheckbox"> <input class="form-check-input"
                                                                                                      type="radio" name="seeking" id="inlineCheckbox" value="{{ @seeking }}"
                                    >
                                        {{ ucfirst(@seeking) }}</label><br>
                                </repeat>

                            </div>
                        </div>
                    </div>
                    <!--Biography tell me about yourself-->
                    <div class="col-6">

                        <div class="col-md-12">
                            <label class="mr-2">Biography: </label>
                        </div>
                        <div>
                            <textarea rows="6" cols="35" name="bio" id="bio" placeholder="Character of 300" value="{{ @bio }}"></textarea>
                        </div>
                    </div>
                    <!--Button-->
                    <div class="col-md-12">
                        <div>
                            <button class="btn btn-danger float-right px-3" type="submit">Next</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
