<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>My Dating Website</title>
</head>
<body class="container">
<!--Nav Bar-->
<nav class="navbar navbar-expand-md my-5 bg-dark">
    <ul id="myNav" class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link bg-light" href="{{ @BASE }}">My Dating Website</a>
        </li>
    </ul>
</nav>
<div class="form-box row mt-3 border">
    <div class="col-12 p-3">
            <h5>Profile</h5>
            <hr>
            <form action="interest" method="post" class="form-control">
                <!--Get data-->
                <div class="row">
                    <div class="col-6">
                        <div class="col-md-12">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" name="email" id="email" placeholder="Email input">
                        </div>
                        <!--Get state-->
                        <div class="col-md-12">
                            <label for="state">State</label>
                            <select type="select" class="form-control" name="state" id="state">
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA" selected>Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="col-md-12 mt-3">
                            <div class="form-group">
                                <label class="mb-3 mr-1">Seeking..</label>
                            </div>
                            <div class="mx-3">
                            <input class="form-check-input" type="radio" name="seeking" id="inlineCheckbox1" value="Male">
                            <label class="form-check-label mr-5" for="inlineCheckbox2">Male</label>

                            <input class="form-check-input" type="radio" name="seeking"  id="inlineCheckbox2" value="Female">
                            <label class="form-check-label mr-5" for="inlineCheckbox3">Female</label>

                            <input class="form-check-input" type="radio" name="seeking"  id="inlineCheckbox3" value="Non-Binary">
                            <label class="form-check-label mr-5" for="inlineCheckbox3">Non-Binary</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="col-md-12">
                            <label>Biography</label>
                        </div>
                        <div>
                            <textarea rows="6" cols="35" placeholder="Character of 300"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div>
                            <button class="btn btn-danger float-right px-3" type="submit">Next</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
