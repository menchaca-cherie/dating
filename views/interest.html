<include href="views/header.html"></include>
<body>
<div class="container">
    <h1>Interest</h1>
    <form action="summary" method="post" class="form-control">
        <div>
            <label>In-door Interests</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" value="read">
                <label class="form-check-label" for="exampleCheck1">Read</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck2" value="tv">
                <label class="form-check-label" for="exampleCheck1">Netflix and chill</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck3" value="cook">
                <label class="form-check-label" for="exampleCheck1">Cooking</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck4" value="yarn">
                <label class="form-check-label" for="exampleCheck1">Knitting/Crochet</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck5" value="puzzle">
                <label class="form-check-label" for="exampleCheck1">Puzzle</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck6" value="cards">
                <label class="form-check-label" for="exampleCheck1">Playing Cards</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck7" value="video">
                <label class="form-check-label" for="exampleCheck1">Video Games</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck8" value="clean">
                <label class="form-check-label" for="exampleCheck1">Clean</label>
            </div>
        </div>
        <div>
            <label>Out-door Interest</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck9" value="hike">
                <label class="form-check-label" for="exampleCheck1">Hiking</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck10" value="bike">
                <label class="form-check-label" for="exampleCheck1">Biking</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck11" value="walk">
                <label class="form-check-label" for="exampleCheck1">Walking</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck12" value="shop">
                <label class="form-check-label" for="exampleCheck1">Shopping</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck13" value="beach">
                <label class="form-check-label" for="exampleCheck1">Beach</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck14" value="trips">
                <label class="form-check-label" for="exampleCheck1">Trips</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck15" value="sports">
                <label class="form-check-label" for="exampleCheck1">Sports</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck16" value="road">
                <label class="form-check-label" for="exampleCheck1">Road Trips</label>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Next</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
