<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>My Dating Website</title>
</head>
<body class="container">
<!--Nav Bar-->
<nav class="navbar navbar-expand-md my-5 bg-dark">
    <ul id="myNav" class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link bg-light" href="{{ @BASE }}">My Dating Website</a>
        </li>
    </ul>
</nav>
<div class="form-box row mt-3 border">
    <div class="col-12 p-3">
        <!--Interest Form Title-->
        <h5>Interests</h5>
        <hr>
        <form action="summary" method="post" class="form-control">
            <!--Indoor Interest-->
            <div>
                <label class="form-group">In-door Interests</label>
            </div>
            <div class="row">
                <repeat group="{{ @indoorInterest }}" value="{{ @indoorInt }}">
                    <div class="col ml-3">
                    <label class="form-check-label" for="exampleCheck"> <input type="checkbox"
                                                                               class="form-check-input" name="indoorInts[]" id="exampleCheck" value="{{ @indoorInt}}"
                    >
                        {{ucfirst(@indoorInt) }}</label><br>
                    </div>
                </repeat>
            </div>
            <!--Out-door Interest-->
            <div>
                <label class="form-group mt-3">Out-door Interest</label>
            </div>
            <div class="row">
                <repeat group="{{ @outdoorInterest }}" value="{{ @outdoorInt }}">
                    <div class="col ml-3">
                        <label class="form-check-label" for="exampleCheck"> <input type="checkbox"
                                                                                   class="form-check-input" name="outdoorInts[]" id="exampleCheck1" value="{{ @@outdoorInt}}"
                        >
                            {{ucfirst(@outdoorInt) }}</label><br>
                    </div>
                </repeat>

            </div>
            <!--Next Button-->
            <div>
                <button class="btn btn-danger float-right mt-3" type="submit">Next</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
